<style>
 @import url('https://fonts.googleapis.com/css?family=Merriweather');
body{
  overflow:hidden;
  position:absolute;
  top:0px;
  left:0px;
  right:0px;
  bottom:0px;
  font-weight:normal;
}


#distraction-free-wc{
  position:fixed;
  bottom:0px;
  right:0px;
  padding:10px;
  color:#000;
}
#distraction-free-editor{
font-family: 'Merriweather', serif; 
  line-height:1em;
  position:absolute;
  min-height:2em;
  outline:none;
   padding:20px;
  font-size:1em;

  color:#555;
  line-height:2em;
  width:50%;
  left:25%;
  
  border-left:1px solid #efefef;
  border-right:1px solid #efefef;
background-color:#efefef;
  
    -webkit-transition-property: width height background-color font-size left top -webkit-transform color;
    -webkit-transition-duration: 0.1s;
    -webkit-transition-timing-function: ease-in-out;
    transition-property: width height background-color font-size left top transform color;
    transition-duration: 0.1s;
    transition-timing-function: ease-in-out;

}

p{
  text-indent:5%;
  line-height:2.5em;
}

h1, h2, h3, p {
  padding:10px;
  margin-bottom:20px;
}



#distraction-free-editor>p:first-of-type{
    text-indent:0px;
}

#linediv{
  height:1px;
  background-color: rgba(0,0,0,0.05);
  position:absolute;
  top:calc(50% );
  width:100%;
  z-index:1024;
}

#topfade{
  position:absolute;
  top:0px;
  bottom:60%;
  left:0px;
  right:0px;

    z-index:1024;
  
  /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+100&0.8+56,0.2+100 */
background: -moz-linear-gradient(top, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.8) 56%, rgba(255,255,255,0.2) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, rgba(255,255,255,0.8) 0%,rgba(255,255,255,0.8) 56%,rgba(255,255,255,0.2) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%,rgba(255,255,255,0.8) 56%,rgba(255,255,255,0.2) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ccffffff', endColorstr='#33ffffff',GradientType=0 ); /* IE6-9 */
  
}

#bottomfade{
  position:absolute;
  bottom:0px;
  top:60%;
  left:0px;
  right:0px;

    z-index:1024;
  
  /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+100&0.2+0,0.8+44 */
background: -moz-linear-gradient(top, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.8) 44%, rgba(255,255,255,0.8) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, rgba(255,255,255,0.2) 0%,rgba(255,255,255,0.8) 44%,rgba(255,255,255,0.8) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%,rgba(255,255,255,0.8) 44%,rgba(255,255,255,0.8) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#33ffffff', endColorstr='#ccffffff',GradientType=0 ); /* IE6-9 */
}

#distraction-free-toolbar{
  height:30px;
  background-color:#efefef;
  text-align:center;
  position:fixed;
  top:0px;
  left:0px;
  right:0px;
  
}
p{
  position:relative;
  border:1px dotted #ccc;
}
p::after { 
  position:absolute;
  top:0px;
  left:0px;
  content: "p";

  color:#ccc;
    width:20px;
  height:20px;
  line-height:12px;
  font-size:12px;
   text-indent:0px;
}

#distraction-free-toolbar button{
  border:0px;
  height:30px;
  font-size:1rem;
  min-width:30px;
  color:#ccc;
  background-color:transparent;
  cursor:pointer;

}


#distraction-free-toolbar button:hover{
    color:#222;
  background-color:#ccc;
}
</style>



<div id="distraction-free-editor" contentEditable="true" placeholder="Start Writing Here"></div>
<div id="linediv"></div>
<div id="2topfade"></div>
<div id="2bottomfade"></div>
<div id="distraction-free-wc"></div>
<div id="distraction-free-toolbar">
  <button id="bold"><i class="fa fa-fw fa-bold"></i></button>
  <button id="italic"><i class="fa fa-fw fa-italic"></i></button>
  <button id="h1"><i class="fa fa-fw fa-header"></i></button>
  <button id="h2"><i class="fa fa-fw fa-header"></i></button>
  <button id="h3"><i class="fa fa-fw fa-header"></i></button>
  <button id="paragraph"><i class="fa fa-fw fa-paragraph"></i></button>
