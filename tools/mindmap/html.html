<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand');

    body {
        font-size: 14px;
        font-family: 'Quicksand', sans-serif;
    }

    /*
div {
 transition: all 0.1s ease; 

}
*/


    #mindmap-list {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        overflow-y: auto;
    }

    #mindmap-list>li {
        padding: 15px;
        display: block;
        background-color: var(--side-nav-bar-button-background);
        color: var(--side-nav-bar-button-foreground);
        cursor: pointer;
        font-size: 0.8rem;
        text-transform: capitalize;
    }

    #mindmap-list>li:hover {
        background-color: var(--side-nav-bar-button-background-hover);
        color: var(--side-nav-bar-button-foreground-hover);
    }

    .connectingLines {
        position: absolute;
        border: 2px solid #ccc;
        background-color: #ccc;
        z-index: 90;
        cursor: pointer;
    }


    .activelines {
        border: 1px solid #f00;
        background-color: #f00;
        z-index: 91;
    }

    .connectingLines:hover {
        position: absolute;
        border: 4px solid #00f;
        background-color: #00f;
        z-index: 90;
    }

    .mindmap-item {
        z-index: 100;
        padding: 0px;
        position: absolute;
        outline: none;
        box-shadow: none;

        border-radius: 10px;
    }

    /*
.mindmap-item:focus, .mindmap-item:hover{
  background-color:rgba(0,0,0,0.05);
}
*/

    .mindmap-item:focus>.notes,
    .mindmap-item:hover>.notes {
        -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=13, Direction=0, Color=#000000)";
        /*IE 8*/
        -moz-box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /*FF 3.5+*/
        -webkit-box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /*Saf3-4, Chrome, iOS 4.0.2-4.2, Android 2.3+*/
        box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /* FF3.5+, Opera 9+, Saf1+, Chrome, IE10 */
        filter: progid:DXImageTransform.Microsoft.Shadow(Strength=13, Direction=135, Color=#000000);
        /*IE 5.5-7*/
    }

    .notes:focus {
        -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=13, Direction=0, Color=#000000)";
        /*IE 8*/
        -moz-box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /*FF 3.5+*/
        -webkit-box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /*Saf3-4, Chrome, iOS 4.0.2-4.2, Android 2.3+*/
        box-shadow: 0 0 13px rgba(0, 0, 0, 0.4);
        /* FF3.5+, Opera 9+, Saf1+, Chrome, IE10 */
        filter: progid:DXImageTransform.Microsoft.Shadow(Strength=13, Direction=135, Color=#000000);
        /*IE 5.5-7*/
    }

    .mindmap-item>.handle {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #424242;
        color: #fff;
        padding: 2px 3px 2px 3px;
        font-size: 0.7em;
        width: 20px;
        height: 20px;
        cursor: pointer;
        border-radius: 10px;
    }

    .mindmap-item>.linker {
        position: absolute;
        background-color: #636363;
        padding: 2px 3px 2px 3px;
        font-size: 0.7em;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        top: 0px;
        right: 0px;

        color: #fff;
        cursor: pointer;

    }

    .mindmap-item>.linker:hover {
        background-color: #212121;
        color: #fafafa;
    }

    button {
        border: 0px;
    }

    .mindmap-item>.trash {
        position: absolute;
        background-color: #f00;
        border-radius: 10px;
        padding: 2px 3px 2px 3px;
        font-size: 0.7em;
        width: 20px;
        height: 20px;

        bottom: 0px;
        left: 0px;

        color: #fff;
        cursor: pointer;
    }

    .mindmap-item>.trash:hover {
        background-color: #212121;
        color: #fafafa;
    }


    .mindmap-item>.notes {
        padding: 5px;
        margin: 10px;
        border: 0px;
        border: 5px solid #ccc;
        border-radius: 25px;
        font-family: 'Quicksand', sans-serif;
        font-size: 1em;
        text-align: center;
    }

    #mindmap_tools {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        background-color: #212121;
        color: #fff;
    }

    #mindmap_items {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }

    #mindmap_line {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }

    #add_mindmap_item {
        height: 50px;
        background-color: #ddd;
        color: #212121;
        border: 0px;
        font-size: 1.2em;
    }

    #mindmap_link_tooltip {
        position: absolute;
        top: -100px;
        color: #fff;
        background-color: #00d;
        padding: 3px;
        font-size: 0.7em;
        width: 20px;
        height: 20px;
        border-radius: 15px;
        z-index: 150;
    }
</style>

<div id="mindmap_line"></div>
<div id="mindmap_items"></div>


<div id="mindmap_tools">
    <button id="add_mindmap_item"><i class="fa fa-sticky-note"></i> Add a Note</button>
</div>

<div id="mindmap_link_tooltip" class="animated pulse infinite"><i class="fa fa-link fa-fw "></i></div>




<div id="CardManagerModal" class="modal fade " tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><input type="text" id="CardTitle" placeholder="Card Title" class=""></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="hashtagger"></div>
                <textarea id="CardContent" placeholder="Write here ..."></textarea>
                <div id="ImagePreviewHolder"></div>
                <div class="wm-image-upload">
                    <button class="wm-image-upload-form btn btn-wavemaker"><i class="fa fa-fw fa-camera"></i> Upload
                        Image</button>
                    <input type="file" class="wm-image-upload-form" id="wmImageUploadSelect" name="myfile" />
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" id="AddCard" class="btn btn-wavemaker">Save changes</button>
                <button type="button" class="btn btn-wavemaker-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
